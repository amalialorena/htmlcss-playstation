<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playstation</title>
</head>
<body>

    <header>

        <!-- Nav bar -->
        <nav>
            <div class="logo"></div>
            <div class="menu"></div>
        </nav>

        <!-- Jumbo -->
        <section class="jumbotron">
            <div class="container">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </section>
    </header>

    <!-- Jumbo-Thumbnails -->
    <section class="jumbo-thumbnails">
        <div class="container">
            <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-6">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>    
        </div>
    </section>

    <!-- Playstation 5 -->
    <section class="playstation-5">
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>

            <div class="row row-cols-1  row-cols-md-2">
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <!-- Playstation carousel -->
            <div class="playstation-carousel">
                <div class="row">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>   
        </div>
    </section>

    <!--Game-Promo -->
    <section class="game-promo">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </section>
    
    <!-- Game-Promo-Thumbnails -->
    <section class="game-promo-thumbnails">
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-6">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

            <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-6">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
    </section>

    <!-- Playstation 4 -->
    <section class="playstation-4">
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </section>

    <!-- Playstation plus -->
    <section class="playstation-plus">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col"></div>
                <div class="col d-none d-md-block"></div>
            </div>
        </div> 
    </section>

    <!-- Discount -->
    <section class="discount">
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row row-cols-1 row-cols-md-3">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </section>
   

    <!-- Playstation Now -->
    <section class="playstation-now">
        <div class="container">
            <div class="row row-cols-1 row-cols-md-2">
                <div class="col"></div>
                <div class="col d-none d-md-block"></div>
            </div>
        </div> 
    </section>

    <!-- Social -->
    <section class="social">
        <div class="container">
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row row-cols-2 row-cols-sm-4">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>  
        </div>  
    </section>
    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col"></div>
            </div>
        </div>

    </footer>

</body>
</html>
